<html>
    <head></head>
    <body>
        <p id="key"></p>
        <input type="text" onkeydown="down()">
    </body>
    <script>
        function down(){
            document.getElementById('key')
            alert("Pressed a key")
        }
    </script>
</html>


<!-- Keydown event: It is used when we pressed anykey in the keyboard it shows the alert -->
