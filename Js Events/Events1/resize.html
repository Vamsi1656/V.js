<html>
    <head></head>
    <body onresize="fun()">
        <p id="Hii"></p>
        <p>You have resized the window <span id="s1"> 0 </span> times.</p>
    </body>
    <script>
        var i=0

        function fun(){
            var r="Width =" + window.outerWidth + "<br>" + "Height = " + window.outerHeight
            document.getElementById('Hii').innerHTML=r

            var r1= i += 1
            document.getElementById('s1').innerHTML=r1
        }
    </script>
</html
